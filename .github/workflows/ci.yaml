name: CI

on:
  push:
    branches: [master]

jobs:
  stack:
    name: stack / resolver ${{ matrix.resolver }} / os ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        resolver:
        - nightly
        - lts-16
        - lts-15
        - lts-14
        - lts-13
        - lts-12
        os:
        - ubuntu-latest
        - macOS-latest
        - windows-latest

    steps:
    - uses: actions/checkout@v2
      if: github.event.action == 'opend' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/master'

    - uses: actions/setup-haskell@v1.1
      name: Setup Haskell Stack
      with:
        stack-verion: '2.3.1'

    - uses: actions/cache@v1
      name: Cache ~/.stack
      with:
        path: ~/.stack
        key: ${{ matrix.os }}-${{ matrix.resolver }}-stack

    - name: Build
      run: |
        stack build --resolver ${{ matrix.resolver }}
