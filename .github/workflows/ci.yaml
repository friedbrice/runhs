name: CI

on:
  push:
    branches: [master]

jobs:
  Linux:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        resolver:
          - nightly
          - lts-16
          - lts-14
          - lts-12
    steps:
      - name: Checkout
        if: github.event.action == 'opend' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/master'
        uses: actions/checkout@v2

      - name: Setup Haskell Stack
        uses: actions/setup-haskell@v1.1.2
        with:
          enable-stack: true
          stack-no-global: true
          stack-version: 'latest'

      - name: Cache Stack directory
        uses: actions/cache@v1
        with:
          path: ~/.stack
          key: stack-cache-Linux-${{ matrix.resolver }}

      - name: Build
        run: |
          stack build --resolver ${{ matrix.resolver }}

      - name: Upload artifacts
        if: ${{ matrix.resolver }} == 'nightly'
        uses: actions/upload-artifact@v2
        with:
          name: linux-runhs
          path: |
            .stack-work/dist/**/**/build/runhs-exe/runhs-exe

  Mac:
    name: Mac
    runs-on: macOS-latest
    steps:
      - name: Checkout
        if: github.event.action == 'opend' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/master'
        uses: actions/checkout@v2

      - name: Setup Haskell Stack
        uses: actions/setup-haskell@v1.1.2
        with:
          enable-stack: true
          stack-no-global: true
          stack-version: 'latest'

      - name: Cache Stack directory
        uses: actions/cache@v1
        with:
          path: ~/.stack
          key: stack-cache-Mac

      - name: Build
        run: |
          stack build --resolver nightly

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: mac-runhs
          path: |
            .stack-work/dist/**/**/build/runhs-exe/runhs-exe

  Windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        if: github.event.action == 'opend' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/master'
        uses: actions/checkout@v2

      - name: Setup Haskell Stack
        uses: actions/setup-haskell@v1.1.2
        with:
          enable-stack: true
          stack-no-global: true
          stack-version: 'latest'

      - name: Cache Stack directory
        uses: actions/cache@v1
        with:
          path: '%STACK_ROOT%'
          key: stack-cache-Windows

      - name: Build
        run: |
          stack build --resolver nightly

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows-runhs.exe
          path: |
            .stack-work/dist/**/build/runhs-exe/runhs-exe.exe
