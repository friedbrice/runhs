name: CI

on:
  push:
    branches: [master]

jobs:
  stack:
    name: stack / ${{ matrix.resolver }} / ${{ matrix.os }}
    strategy:
      matrix:
        resolver:
        - nightly
        - lts-16
        - lts-15
        # - lts-14
        # - lts-13
        # - lts-12
        os:
        - macOS-latest
        - ubuntu-latest
        - windows-latest
        exclude:
        - resolver: lts-16
          os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      if: github.event.action == 'opend' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/master'
    - name: Setup Haskell Stack
      uses: actions/setup-haskell@v1.1
      with:
        stack-version: '2.3.1'
    - name: Cache ~/.stack
      uses: actions/cache@v1
      with:
        path: ~/.stack
        key: ${{ matrix.os }}-${{ matrix.resolver }}-stack
    - name: Build
      run: |
        stack build --resolver ${{ matrix.resolver }}
