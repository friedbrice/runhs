name: CI

on:
  push:
    branches: [master]

jobs:
  Compat:
    name: Compat
    runs-on: ubuntu-latest
    strategy:
      matrix:
        resolver:
          - lts-16
          - lts-14
          - lts-12
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Haskell Stack
        uses: actions/setup-haskell@v1.1.2
        with:
          enable-stack: true
          stack-no-global: true
          stack-version: 'latest'

      - name: Cache Stack directory
        uses: actions/cache@v1
        with:
          path: ~/.stack
          key: stack-cache-Compat-${{ matrix.resolver }}

      - name: Build
        run: |
          stack build --resolver ${{ matrix.resolver }}

  Linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Haskell Stack
        uses: actions/setup-haskell@v1.1.2
        with:
          enable-stack: true
          stack-no-global: true
          stack-version: 'latest'

      - name: Cache Stack directory
        uses: actions/cache@v1
        with:
          path: ~/.stack
          key: stack-cache-Linux

      - name: Build
        run: |
          stack build --resolver nightly

      - name: Compress artifacts
        uses: svenstaro/upx-action@v2
        with:
          file: .stack-work/dist/**/**/build/runhs-exe/runhs-exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Linux
          path: |
            .stack-work/dist/**/**/build/runhs-exe/runhs-exe

  Mac:
    name: Mac
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Haskell Stack
        uses: actions/setup-haskell@v1.1.2
        with:
          enable-stack: true
          stack-no-global: true
          stack-version: 'latest'

      - name: Cache Stack directory
        uses: actions/cache@v1
        with:
          path: ~/.stack
          key: stack-cache-Mac

      - name: Build
        run: |
          stack build --resolver nightly

      - name: Compress artifacts
        uses: svenstaro/upx-action@v2
        with:
          file: .stack-work/dist/**/**/build/runhs-exe/runhs-exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Mac
          path: |
            .stack-work/dist/**/**/build/runhs-exe/runhs-exe

  Windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Haskell Stack
        uses: actions/setup-haskell@v1.1.2
        with:
          enable-stack: true
          stack-no-global: true
          stack-version: 'latest'

      - name: Cache Stack directory
        uses: actions/cache@v1
        with:
          path: '%STACK_ROOT%'
          key: stack-cache-Windows

      - name: Build
        run: |
          stack build --resolver nightly

      - name: Compress artifacts
        uses: svenstaro/upx-action@v2
        with:
          file: .stack-work/dist/**/build/runhs-exe/runhs-exe.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Windows
          path: |
            .stack-work/dist/**/build/runhs-exe/runhs-exe.exe
