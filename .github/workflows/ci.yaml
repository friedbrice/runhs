name: CI

on:
  push:
    branches: [master]

jobs:
  stack:
    name: stack / ${{ matrix.resolver }} / ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - macOS-latest
        - ubuntu-latest
        - windows-latest
        resolver:
        - nightly
        - lts-16
        - lts-14
        - lts-12
        exclude:
        - os: macOS-latest
          resolver: lts-16
        - os: macOS-latest
          resolver: lts-14
        - os: macOS-latest
          resolver: lts-12
        - os: windows-latest
          resolver: lts-16
        - os: windows-latest
          resolver: lts-14
        - os: windows-latest
          resolver: lts-12
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      if: github.event.action == 'opend' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/master'
    - name: Setup Haskell Stack
      uses: actions/setup-haskell@v1.1
      with:
        stack-version: '2.3.1'
    - name: Cache ~/.stack
      uses: actions/cache@v1
      with:
        path: ~/.stack
        key: ${{ matrix.os }}-${{ matrix.resolver }}-stack
    - name: Build
      run: |
        stack build --resolver ${{ matrix.resolver }}
